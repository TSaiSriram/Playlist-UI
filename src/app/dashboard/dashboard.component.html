<div class="main">
    <div fxLayoutAlign="center center">
        <form class="example-form" [formGroup]="songsForm">
            <div fxLayout="row" fxLayoutGap="2%" fxLayoutAlign="space-between center">
                <mat-form-field class="example-full-width"><input matInput placeholder="Search here or add from here"
                        formControlName="title"> </mat-form-field>
                <button mat-raised-button color="warn" (click)="addSong(songsForm)">Add</button>
            </div>
        </form>
    </div>

    <div fxLayout="row" fxLayoutAlign="center space-between">
        <div fxLayout="column" class="matcard">
            <div *ngFor=" let song of playList">
                <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="100px" class="spaces">
                    <div>
                        <p> ðŸŽµ {{song .title}}</p>
                    </div>
                    <div>
                        <button color="warn" mat-button (click)="deleteSong(song._id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
